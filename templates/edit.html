{% extends "base.html"%} {% block content %} {% load static %}
<section class="content">
  <section class="post_form">
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Name" value="{{post.name}}"
      required />
      <input
        class="texted"
        type="text"
        name="body"
        value="{{post.body}}"
        required
      />
      {% if post.image.url %}
      <img
        class="post-border"
        src="{{ post.image.url }}"
        style="width: 300px; height: 300px"
      />
      {% endif %}
      <input type="file" name="image" />
      <input
        type="submit"
        value="Edit"
        style="width: 50px; background-color: #3494dd"
      />
      <input
        type="submit"
        value="Cancel"
        style="width: 60px; background-color: red"
      />
    </form>


     <!-- <div class="editfooter">
        <input type="submit" value="update" />
        <a href="{% url 'index' %}">cancel</a>
      </div>-->
    </form>
    </section>
</section>
{% endblock %}
